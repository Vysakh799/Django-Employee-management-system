<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'employee_css/css/sample_copy.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible" style="margin: 0px;">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Warning!</strong> {{message}}
              </div>
            {% endfor %}
            {% endif %}
    <div class="main">
        
        <div class="container1">
            
            <h3>Login</h3>
            <form action="../" method="POST">
                {% csrf_token %}
                <div class="lg_boxes">
                    <input type="text" name="username" id="" placeholder="Username" style="height: 30px;border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);">
                    <input type="password" name="password" id="o1" placeholder="Password" style="height: 30px;border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);">
                    <input type="submit" name="" value="Login"  id="btn1">
                </div>
            </form>
            <p>New to the company ??? Pls : <a href="register" style="font-size: 12px;">sign up</a></p>
            <p><a href="frgtpsw">Forgot password??</a></p>
        </div>
    </div>
</body>
</html>
