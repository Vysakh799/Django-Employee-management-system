<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register-employee</title>
    <link rel="stylesheet" href="{% static 'employee_css/css/sample_copy.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible" style="margin: 0px;">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Warning!</strong> {{message}}
              </div>
            {% endfor %}
            {% endif %}
    <div class="main">
        <div class="container2">
            <h3>Signup</h3>
            <form action="../register" method="POST">
                {% csrf_token %}
                <div class="lg_boxes1">
                    <input type="text" name="name" id="" placeholder="Name" required style="height: 30px;border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);">
                    <input type="number" name="age" id="" placeholder="Age" required style="height: 30px;border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);">
                    <input type="email" name="email" id="" placeholder="Email" required style="height: 30px;border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);">
                    <input type="text" name="phno" id="" placeholder="Phno" required style="height: 30px;border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);">
                    <textarea name="address" id="" cols="10" rows="0" required placeholder="Address" style="border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);"></textarea>
                    <input type="text" name="username" id="" placeholder="Username" required style="height: 30px;border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);">
                    <input type="password" name="password" id="o1" placeholder="Password" required style="height: 30px;border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);">
                    <input type="submit" name="" value="Signup"  id="btn1">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
