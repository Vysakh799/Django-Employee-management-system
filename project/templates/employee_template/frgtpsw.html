<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgetpassword</title>
    <link rel="stylesheet" href="{% static 'employee_css/css/sample.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible" style="margin: 0px;">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Warning!</strong> {{message}}
              </div>
            {% endfor %}
            {% endif %}
    <div class="main">
        <div class="container1">
            <h4>Forgot Password</h4>
            <form action="../frgtpsw" method="POST">
                {% csrf_token %}
                <div class="lg_boxes" style="margin-top: 45px;">
                    <input type="text" name="username" id="" placeholder="Username" style="height: 30px;border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);margin-top: 25px;">
                    <input type="password" name="n_password" id="" placeholder="New password" style="height: 30px;border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);margin-top: 30px;">
                    <input type="password" name="c_password" id="o1" placeholder="Conform password" style="height: 30px;border-radius: 10px;padding-left: 9px; border: 2px solid rgb(187, 186, 186);margin-top: 25px;">
                    <input type="submit" name="" value="Reset Password"  id="btn1" style="margin-top: 25px;">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
